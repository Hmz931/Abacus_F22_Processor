<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abacus F22 Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress {
            height: 25px;
            margin: 20px 0;
        }
        .progress-bar {
            transition: width 0.5s ease;
        }
        #progress-container {
            display: none;
            margin-top: 30px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .upload-area:hover {
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Abacus F22 Processor</h1>
        
        <div class="card">
            <div class="card-header">
                <h5>Téléverser un fichier de grand livre</h5>
            </div>
            <div class="card-body">
                <form id="upload-form">
                    <div class="upload-area" id="drop-area">
                        <p>Glissez-déposez votre fichier Excel ici ou</p>
                        <input type="file" id="file-input" name="file" accept=".xlsx" class="d-none">
                        <button type="button" class="btn btn-primary" onclick="document.getElementById('file-input').click()">
                            Sélectionner un fichier
                        </button>
                        <p class="mt-2 text-muted" id="file-name">Aucun fichier sélectionné</p>
                    </div>
                    <button type="submit" class="btn btn-success" id="submit-btn">
                        Traiter le fichier
                    </button>
                </form>

                <div id="progress-container" class="mt-4">
                    <div class="progress">
                        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <small id="progress-text">Préparation du traitement...</small>
                        <small id="progress-percent">0%</small>
                    </div>
                    <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Gestion du drag and drop
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add('border-primary');
        }

        function unhighlight() {
            dropArea.classList.remove('border-primary');
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length) {
                fileInput.files = files;
                updateFileName();
            }
        }

        fileInput.addEventListener('change', updateFileName);

        function updateFileName() {
            if (fileInput.files.length) {
                fileName.textContent = fileInput.files[0].name;
            } else {
                fileName.textContent = 'Aucun fichier sélectionné';
            }
        }

        // Gestion de l'envoi du formulaire
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) {
                alert('Veuillez sélectionner un fichier');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const progressContainer = document.getElementById('progress-container');
            const submitBtn = document.getElementById('submit-btn');
            
            submitBtn.disabled = true;
            progressContainer.style.display = 'block';
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    submitBtn.disabled = false;
                } else {
                    checkProgress();
                }
            })
            .catch(error => {
                showError('Erreur lors de l\'envoi du fichier');
                submitBtn.disabled = false;
            });
        });

        function checkProgress() {
            fetch('/progress')
                .then(response => response.json())
                .then(data => {
                    const progressBar = document.getElementById('progress-bar');
                    const progressText = document.getElementById('progress-text');
                    const progressPercent = document.getElementById('progress-percent');
                    const submitBtn = document.getElementById('submit-btn');
                    
                    if (data.error) {
                        showError(data.error);
                        submitBtn.disabled = false;
                        return;
                    }

                    if (data.total > 0) {
                        const percent = Math.round((data.current / data.total) * 100);
                        progressBar.style.width = `${percent}%`;
                        progressBar.setAttribute('aria-valuenow', percent);
                        progressPercent.textContent = `${percent}%`;
                    }
                    
                    progressText.textContent = data.message;

                    if (!data.completed) {
                        setTimeout(checkProgress, 1000);
                    } else {
                        progressBar.classList.remove('progress-bar-animated');
                        setTimeout(() => {
                            window.location.href = '/results';
                        }, 1500);
                    }
                });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
