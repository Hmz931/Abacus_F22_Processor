<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Abacus F22 Processor{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container py-4">
        <header class="mb-4 text-center">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Abacus F22" class="mb-3" style="height: 80px;">
            <h1 class="display-5 fw-bold text-primary">Abacus F22 Processor</h1>
            <p class="lead">Outil de traitement des grands livres comptables</p>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-5 pt-3 text-muted text-center">
            <p>Â© 2023 Abacus F22 Processor - Version 1.0</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
